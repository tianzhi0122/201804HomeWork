<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="main">
        <div class="nav">
            <a href="#" class="bot-one">注册字母邮箱</a><a href="#" class="bot-one">注册手机号码邮箱</a><a href="#" class="bot-one">注册VIP邮箱</a>
        </div>
        <div class="email clearfix">
                <span class="text"><i class="star">*</i>邮箱地址</span>
                <div class="input-item" id="email">
                    <input id="phone" type="text" placeholder="建议手机号注册">
                    <p class="prompt">6~18个字符，可使用字母、数字、下划线，需以字母开头</p>
                </div>
                <div class="select-bot">
                    <i class="adress">@</i>
                    <select>
                    <option>126</option>
                    <option>163</option>
                    <option>qq</option>
                    </select> 
                 </div>               
        </div>
        
        <div class="email clearfix">
                <span class="text"><i class="star">*</i>密码</span>
                <div class="input-item">
                    <input type="password"> 
                    <p class="prompt">6~16个字符，区分大小写</p>
                </div>              
        </div>
        <div class="email clearfix">
                <span class="text"><i class="star">*</i>确认密码</span>
                <div class="input-item">
                    <input type="password">
                    <p class="prompt">请再次填写密码</p>
                </div>               
        </div> 

        <div class="email clearfix">
                <span class="text"><i class="star">*</i>手机号码</span>
                <div class="input-item">
                    <input type="text">
                    <p class="prompt">忘记密码时，可以通过该手机号码快速找回密码</p>
                </div>           
        </div>
        
        <div class="email clearfix">
                <span class="text"><i class="star">*</i>验证码</span>
                <div class="input-item clearfix">
                    <div class="input-yanzheng">
                        <input type="text" class="input-one">                    
                        <p class="prompt">请填写图片中的字符，不区分大小写</p>
                        <div class="bot">
                            <a href="#">免费获取验证码</a>
                        </div>
                    </div>
                    <div class="input-img">
                        <img src="img/1.png" alt="">
                        <a href="#">看不清楚？换张图片</a>
                    </div>
                </div> 
                             
        </div>   
     
        <div class="email clearfix">
                <span class="text"><i class="star" >*</i>短信验证码</span>
                <div class="input-item">
                    <input type="text">
                    <p class="prompt">请查收手机短信，并填写短信中的验证码</p>
                </div>
        </div>
        
        <div class="ido">
            <input type="checkbox">
            <span class="ido-text">同意"服务条款"和"隐私权相关政策"</span>
        </div>
        <div class="end">
           <a href="##" class="end-bot" id = "endbon">立即注册</a>
       </div>
    </div>
</body>
</html>
<script src="js/index.js"></script>
