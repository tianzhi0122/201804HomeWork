<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>网易邮箱注册页</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="main">
<div class="regTabs">
    <ul id="tabsUl" class="tabs1-on">
        <li><a href="javascript:void(0);">注册字母邮箱</a></li><!--
        --><li><a href="javascript:void(0);">注册手机号码邮箱</a></li><!--
        --><li><a href="javascript:void(0);">注册VIP邮箱</a></li>
    </ul>
</div>
<div id="regMain">
<div class="name1 clearfix"><span class="impt"><i>*</i>邮箱地址</span>
    <input class="ipt" type="text" value=""><span class="aaa">@</span>
    <select>
        <option selected="selected" value="163.com">163.com</option>
        <option selected="selected" value="yeah.ne">yeah.net</option>
        <option selected="selected" value="126.com">126.com</option>
    </select>
    <div class="tips">
        <span class="tips_span">6~18个字符，可使用字母、数字、下划线，需以字母开头</span>
    </div>
</div>
    <div class="name2 clearfix">
        <span class="impt"><i>*</i>密码</span>
    <input class="ipt" type="password" value="">
    <div class="tips">
        <span class="tips_span">6~16个字符，区分大小写</span>
    </div>
    </div>
    <div class="name2 clearfix"><span class="impt"><i>*</i>确认密码</span>
    <input class="ipt" type="password" value="">
    <div class="tips">
        <span class="tips_span">请再次填写密码</span>
    </div>
    </div>
    <div class="name3 clearfix"><span class="impt"><i>*</i>手机号码</span>
    <input class="ipt" type="text" value="">
    <div class="tips">
        <span class="tips_span">忘记密码时，可以通过该手机号码快速找回密码</span>
    </div>
    </div>
    <div class="name4 clearfix"><span class="impt"><i>*</i>验证码</span>
    <input class="ipt" type="text" value="">
    <img src="img/1.png" alt="验证码">
        <a href="javascript:void(0)"class="switchvCode">看不清楚？换张图片</a><span class="tips_span">请填写图片中的字符，不区分大小写</span>

    <div class="btns">
        <a href="javascript:void(0)" class="freeCode"><strong id="sendMainAcodeStg">免费获取验证码</strong></a>
    </div>
    </div>
    <div class="name5 clearfix"><span class="impt impt-last"><i>*</i>短信验证码</span>
    <input class="ipt" type="text" value="">
    <div class="tips">
        <span class="tips_span">请查收手机短信，并填写短信中的验证码</span>
    </div>
    </div>
    <div class="choice clearfix">
    <input type="checkbox" class="agree" checked="checked" > 同意<a href="">"服务条款"</a>和<a href="">"隐私权相关政策"</a></div>
    <div class="last"><a class="open" href="javascript:void(0);">立即注册</a></div>
</div>
</div>
</body>
</html>
<script src="js/index.js"></script>
